<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Tycoon Game</title>
</head>

<body>
    <div id="game-container">
        <h1>Car Tycoon Game</h1>
        <p id="money">Money: $0</p>
        
        <!-- Botón para abrir el menú -->
        <button class="action-button" onclick="openCheatMenu()">Open Cheat Menu</button>
        
        <!-- Menú de trucos (inicialmente oculto) -->
        <div id="cheat-menu" style="display: none;">
            <label for="cheat-code">Enter Cheat Code:</label>
            <input type="text" id="cheat-code" placeholder="Type cheat code here">
            <button class="action-button" onclick="applyCheatCode()">Apply Code</button>
        </div>
        
        <div id="click-box" onclick="generateMoneyOnClick()">Click to Generate Money</div>
        <div id="car-list">
            <!-- Car inventory will be displayed here -->
        </div>
        <div id="buttons-container">
            <button class="action-button" onclick="buyCar()">Buy Car</button>
            <button class="action-button" onclick="sellCar()">Sell Car</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
